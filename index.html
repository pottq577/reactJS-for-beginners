<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script
    crossorign
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      /*
      counter 값이 상수(const)임에도 업데이트가 가능한 이유
      컴포넌트가 리렌더링이 되면서, 컴포넌트는 새로 생성되므로 새로운 counter 변수가 생성됨!
      */
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        setCounter(counter + 1);
      };
      /*
      console.log(`renderd ${counter}`);
      modifier 함수를 이용해서 컴포넌트의 현재 값(state === (counter))를 바꿀 때, 
      컴포넌트(App())는 새로운 값(counter)을 가지고 리렌더링이 일어남
      => state가 바뀌면 리렌더링이 일어남
      JS와 다르게 업데이트 하는 그 "값"만 refresh 해줌
      */
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click Me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
