<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script
    crossorign
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // 절대 자동으로 return문에 들어가지 않음!! 직접 지정해줘야 함
    function Btn({ text, changeValue }) {
      console.log(text, "was renderd");
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    // props의 변경이 없으면 컴포넌트를 리렌더링할지 지정 가능
    // 위 버튼은 리렌더링, 밑 버튼은 그대로
    const MemorizedBtn = React.memo(Btn);
    function App() {
      // 부모 컴포넌트는 state(상태=value) 변경이 일어나고, 상태가 변경될 떄 return문이 새로 적용됨
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        // props에 function도 보낼 수 있음
        // changeValue는 이벤트리스너를 달아주는 건 절대 아님! 단지 argument이자 props의 이름일 뿐
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} />
          <MemorizedBtn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
